name: CI - MTTPP Framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  api-tests:
    name: API tests (.NET 8)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Test API (trx)
        run: dotnet test MTTP.Framework.ApiTests --configuration Release --logger "trx;LogFileName=api-tests.trx"

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            **/TestResults/*.trx

  ui-tests:
    name: UI tests (Selenium Chrome)
    runs-on: windows-latest
    needs: api-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Run Smoke UI (fast)
        run: dotnet test MTTP.Framework.Tests --configuration Release --filter TestCategory=Smoke --logger "trx;LogFileName=ui-smoke.trx"

      - name: Run Regression UI (without external login)
        run: dotnet test MTTP.Framework.Tests --configuration Release --filter TestCategory=Regression --logger "trx;LogFileName=ui-regression.trx"
        env:
          RUN_NJUSKALO_LOGIN: "false"

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            **/TestResults/*.trx
